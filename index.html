<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather üå§</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
    <div class="app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city" required class="search-input" id="search-input" />
                <input type="submit" value="Search" class="search-button" id="search-button" />
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div>
                    <h1 class="weather-city" id="city"> </h1>
                    <p class="weather-details">
                        <span class="time" id="time"> </span> <br />
                        <span class="description" id="description"> scattered clouds</span><br />
                        Humidity: <strong id="humidity"> 68%</strong>,
                        Wind:
                        <strong id="wind">2.22km/h</strong>
                    </p>
                </div>
            </div>
            <div class="weather-temperature-container">
                <div id="icon"></div>
                <div class="temperature-value" id="temperature-value"></div>
                <div class="temperature-unit" id="temperature-unit">‚Å∞F </div>
            </div>

            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">Thursday </div>
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                            alt="" width="36" />
                        <div class="weather-forecast-temperature"> <span class="weather-forecast-temperature-max">
                                18‚Å∞ </span> <span class="weather-forecast-temperature-min">12‚Å∞</span></div>
                    </div>

                </div>
            </div>



        </main>

        <footer>
            This project was coded by
            <a href="https://github.com/mcleanalecia1998" target="_blank"> Alecia Mclean</a>, is open sourced on
            <a href="https://github.com/mcleanalecia1998/Week7-weatherapp" target="_blank"> Github</a> and
            hosted on
            <a href="https://week7-weather-app.netlify.app/" target="_blank"> Netlify</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
